<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Cbas's Dealership</title>
</head>

<body>
    <div class="container-fluid">

        <header>
            <!-- NavBar -->
            <div class="container">
                <nav class="navbar navbar-expand-xxl nav-custom">
                    <a class="navbar-brand ms-4" href="index.html"><img class="brand-logo" src="pictures/logo.png"
                            alt="logo"></a>
                    <h2>Login</h1>
                        <!-- NavCollapse -->
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                                <li class="nav-item">
                                    <a class="nav-link active" href="index.html">Home</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="#">Our Bikes</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="#">About Us</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="#">Account</a>
                                </li>

                            </ul>

                        </div>
                </nav>
            </div>
        </header>
        <!-- Content -->
        <div class="container content py-4 px-4" style="height: 100%; width: 50%;">
            <figure class="text-center">
                <h1>Login</h1>
            </figure>
            <div class="container login">
                <form action="#">
                    <div class="mb-3 mt-3">
                        <figure class="text-center">
                            <label class="form-label label-center" for="email">E-mail: </label>
                            <input class="form-control mx-auto" style="width: 30%;" type="email" name="email"
                                id="email">
                        </figure>
                    </div>
                    <div class="mb-3 mt-3">
                        <figure class="text-center">
                            <label class="form-label" for="password">Password:</label>
                            <input class="form-control mx-auto" style="width: 30%;" type="password" name="password"
                                id="password">
                        </figure>
                    </div>
                    <div class="mb-3 mt-3">
                        <input class="form-control mx-auto" style="width: 30%; background-color: rgb(85, 85, 85); border: 1px; border-color: black; font-weight: 700;" type="submit" name="login-submit"
                            id="login-submit" value="Login">
                    </div>
                    <div class="mb-3 mt-3">
                        <input class="form-control mx-auto" style="width: 30%; background-color: rgb(85, 85, 85); border: 1px; border-color: black;" type="submit" name="login-submit"
                            id="login-submit" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
